<div class="table-container">
    <table class="table table-striped">
        <thead class="thead-dark">
            <th>Name</th>
            <th>City</th>
            <th>State</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of users">
                <td><a [routerLink]="[item.id]">{{item.name}}</a></td>
                <td>{{item.city}}</td>
                <td>{{item.state}}</td>
            </tr>
        </tbody>
        
    </table>
</div>
